<div class="container mt-5">
  <div class="row">
    <div class="col-12 d-flex align-items-center gap-2">
      <button type="button" class="btn btn-primary" (click)="startSimulation()">
        Start
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        (click)="stopSimulation()"
      >
        Stop
      </button>
    </div>
  </div>
</div>
