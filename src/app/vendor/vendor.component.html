<div class="container-fluid">
  <div class="d-flex">
    <!-- Form Section -->
    <div class="form-container w-50 me-auto">
      <div class="container pt-5 pb-5 my-5 border">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="h2">Create Vendor</div>
          <div class="container pt-4 pb-4 px-5 py-5">
            <form (ngSubmit)="createVendor()" id="vendorForm">
              <!-- Number of Tickets Per Release -->
              <div class="row mb-3">
                <label
                  for="inputNumber"
                  class="col-12 col-form-label"
                  style="color: #333"
                >
                  Number Of Tickets Per Release
                </label>
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="inputNumber"
                    [(ngModel)]="newVendor.ticketsPerRelease"
                    name="numberOfTickets"
                    pattern="^\d+$"
                    title="Only numeric values are allowed"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid number of tickets.
                  </div>
                </div>
              </div>

              <!-- Frequency Slider with Range Value Display -->
              <div class="row mb-3">
                <label
                  for="inputFrequency"
                  class="col-12 col-form-label"
                  style="color: #333"
                >
                  Frequency
                </label>
                <div class="col-12">
                  <input
                    type="range"
                    class="form-range"
                    id="inputFrequency"
                    [(ngModel)]="newVendor.frequency"
                    name="frequency"
                    min="1"
                    max="10"
                    value="5"
                    step="1"
                  />
                  <div class="d-flex justify-content-between">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                  </div>
                  <div class="pt-2 text-center">
                    <span
                      id="frequencyValue"
                      class="fw-bold d-flex justify-content-center align-items-center"
                    >
                      <span class="h6 me-2">{{ newVendor.frequency }}</span>
                      <p class="h6 mb-0">Seconds</p>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="row mb-3 justify-content-center">
                <div
                  class="col-auto"
                  *ngIf="
                    newVendor.ticketsPerRelease > 0 && newVendor.frequency > 0
                  "
                >
                  <button type="submit" class="btn btn-primary custom-button">
                    Create Vendor
                  </button>
                </div>
              </div>
            </form>

            <!-- Response Message -->
            <div
              *ngIf="isSuccessful"
              class="alert alert-success mt-3"
              role="alert"
            >
              {{ responceMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor List Section -->
    <div class="vendor-list-container w-50 border-start p-4 text-center">
      <h3 class="text-center">Vendor List</h3>
      <div *ngIf="!(vendorList.length > 0)">
        <h3>No Vendors Found</h3>
      </div>
      <div *ngIf="vendorList.length > 0">
        <ul class="list-group" *ngFor="let vendor of vendorList">
          <li class="list-group-item bg-secoundary text-light">
            <div class="row">
              <div class="col-6">
                <p>{{ vendor.vendorId }}</p>
                <div class="col-6">deit</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
