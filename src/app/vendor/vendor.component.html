<div
  class="container-fluid d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="form-container w-50">
    <div class="container border p-5">
      <div class="text-center mb-4">
        <h2>Create Vendor</h2>
      </div>

      <form
        (ngSubmit)="createVendor()"
        id="vendorForm"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <!-- Number of Vendors Input -->
        <div class="row mb-3 w-75">
          <label for="inputVendors" class="col-form-label text-center">
            Number of Vendors
          </label>
          <input
            type="number"
            id="inputVendors"
            [(ngModel)]="newVendors.numberOfVendors"
            name="numberOfVendors"
            class="form-control"
            min="1"
            step="1"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid number of vendors.
          </div>
        </div>

        <!-- Total Tickets Per Release Input -->
        <div class="row mb-3 w-75">
          <label for="inputTickets" class="col-form-label text-center">
            Total Tickets Per Release
          </label>
          <input
            type="number"
            id="inputTickets"
            [(ngModel)]="newVendors.ticketsPerRelease"
            name="ticketsPerRelease"
            class="form-control"
            min="1"
            step="1"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid number of tickets.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Create</button>
      </form>

      <!-- Success Message -->
      <div
        *ngIf="isSuccessful"
        class="alert alert-success mt-4 text-center"
        role="alert"
      >
        {{ responseMessage }}
      </div>
    </div>
  </div>
</div>
